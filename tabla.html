<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorial - Bootstrap</title>
    <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js "></script>
    <script src="public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h1 class="text-right">Bootstrap 3<small>Tutorial 1</small> </h1>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-bell" ></i>Ver Empleados</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Título</h4>
          </div>
          <div class="modal-body">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Tabla de Empleados</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>Nombre/s</th>          
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="warning">
                    <th>Yésica Magaly</th>          
                    <th>Ramírez Estrella</th>
                    <th>950418792</th>
                  </tr>
                  <tr class="success">
                    <th>Joseph Josafat</th>          
                    <th>Ramos Arpasi</th>
                    <th>051353476</th>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
